<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-image: url('images/lucija-ros-SxNX66JAFHI-unsplash.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
      color: white;
      overflow-x: hidden;
    }
    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      padding: 36px 24px;
      max-width: 1080px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      color: white;
    }

    h1 {
      font-size: 50px;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: #ffffff;
      line-height: 1.1;
      letter-spacing: -1px;
      text-align: left;
      max-width: 720px;
    }

    table {
      width: 100%;
      max-width: 1080px;
      border-collapse: separate;
      border-spacing: 0;
      /* blurred background panel */
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(10px);
      border: 0.5px solid #d3d8d4;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      user-select: none;
    }

    thead tr {
      background-color: blur;
      color: #00ff99;
      text-align: left;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    th, td {
      padding: 16px 20px;
      border-bottom: 1px solid #d3d8d4;
      font-weight: 600;
      font-size: 1rem;
    }

    tbody tr {
      background-color: rgba(26, 60, 52, 0.5);
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: rgba(26, 60, 52, 0.8);
    }

    input[type="text"],
    input[type="email"] {
      width: 95%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #d3d8d4;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.6);
      border-color: #00ff99;
      color: #00ff99;
    }

    /* Buttons styling */
    button {
      background-color: transparent;
      color: #d3d8d4;
      border: 1px solid #d3d8d4;
      padding: 8px 18px;
      margin: 0; /* margin handled by flex gap */
      font-weight: 700;
      font-size: 1rem;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #00ff99;
      color: #003300;
      border-color: #00ff99;
    }

    button:active {
      background-color: #009944;
      color: #e0f7e0;
      border-color: #009944;
    }

    /* Flex container for buttons side-by-side */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
      }
      table, th, td {
        font-size: 0.9rem;
      }
      button {
        padding: 6px 14px;
        font-size: 0.9rem;
      }
      input[type="text"], input[type="email"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Users</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Unique User ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- users will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiBase = "http://localhost:8081/api/admin/users";

    async function fetchUsers() {
      try {
        const res = await fetch(apiBase);
        if (!res.ok) throw new Error("Failed to fetch users");

        const users = await res.json();

        const normalizedUsers = users.map(user => ({
          ...user,
          id: user.id || user._id || null,
        }));

        renderUsers(normalizedUsers);
      } catch (error) {
        alert("Error loading users: " + error.message);
      }
    }

    function renderUsers(users) {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      users.forEach(user => {
        if (!user.id) {
          console.warn("Skipping user with missing id:", user);
          return;
        }

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${user.id}</td>
          <td><input type="text" value="${user.username || ''}" data-id="${user.id}" data-field="username"></td>
          <td><input type="email" value="${user.email || ''}" data-id="${user.id}" data-field="email"></td>
          <td>
            <div class="action-buttons">
              <button onclick="updateUser('${user.id}', this)">Update</button>
              <button onclick="deleteUser('${user.id}')">Delete</button>
            </div>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function updateUser(id, btn) {
      const row = btn.closest("tr");
      const usernameInput = row.querySelector('input[data-field="username"]');
      const emailInput = row.querySelector('input[data-field="email"]');

      const updatedUser = {
        username: usernameInput.value.trim(),
        email: emailInput.value.trim()
      };

      try {
        const res = await fetch(`${apiBase}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedUser)
        });

        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || "Update failed");
        }

        alert("User updated successfully!");
        fetchUsers();
      } catch (error) {
        alert("Error updating user: " + error.message);
      }
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || "Delete failed");
        }
        alert("User deleted successfully!");
        fetchUsers();
      } catch (error) {
        alert("Error deleting user: " + error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchUsers);
  </script>
</body>
</html>
